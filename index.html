<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wedding Anniversary Surprise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg: #ffffff;
    --text: #0a0a0a;
    --muted: #6b7280;
    --border: #e5e7eb;
    --card-bg: #fafafa;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 70px 20px;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
    background: var(--bg);
    color: var(--text);
    text-align: center;
}

/* Headings */
h1 {
    font-size: 26px;
    letter-spacing: -1px;
    margin-bottom: 12px;
}

.subtitle {
    color: var(--muted);
    font-size: 18px;
    max-width: 720px;
    margin: 0 auto 45px;
    line-height: 1.6;
}

/* Timer */
#timer {
    font-size: 26px;
    font-weight: 600;
    margin-bottom: 60px;
    letter-spacing: 1px;
}

/* Gallery */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
    gap: 45px;
    max-width: 1400px;
    margin: auto;
}

.image-box {
    position: relative;
    height: 300px;
    border-radius: 24px;
    overflow: hidden;
    background: var(--card-bg);
    border: 1px solid var(--border);
    box-shadow: 0 25px 50px rgba(0,0,0,0.08);
    transition: transform 0.35s ease;
}

.image-box:hover {
    transform: translateY(-8px);
}

.image-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: blur(18px) grayscale(100%);
    transition: filter 1s ease;
}

/* Lock overlay */
.lock {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(10px);
    font-size: 22px;
    font-weight: 600;
    letter-spacing: 2px;
}

/* Unlocked state */
.unlocked img {
    filter: blur(0) grayscale(0);
}

.unlocked .lock {
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.8s ease;
}

/* Footer */
footer {
    margin-top: 80px;
    color: var(--muted);
    font-size: 14px;
    letter-spacing: 1px;
}
.responsive-img {
  max-width: 100%;
  height: auto;
  display: block;
}

</style>
</head>

<body>

<h1>Happy Anniversary to a Beautiful Journey of Love</h1>
<h1>Some surprises are worth the wait</h1>

<p class="subtitle">
‚ÄúMay the Lord make your love increase and overflow for each other.‚Äù <br>
‚Äî 1 Thessalonians 3:12
</p>
<img src="image-1.jpg" class="responsive-img">
<br>
<div id="timer">Unlocking soon‚Ä¶</div>

<div class="gallery">
    <div class="image-box" id="img1">
        <img src="gift-pappen.jpg" alt="Memory 1">
        <div class="lock">LOCKED</div>
    </div>

    <div class="image-box" id="img2">
        <img src="gift-aunty-1.jpg" alt="Memory 2">
        <div class="lock">LOCKED</div>
    </div>

    <div class="image-box" id="img3">
        <img src="gift-aunty-2.jpg" alt="Memory 3">
        <div class="lock">LOCKED</div>
    </div>
</div>

<footer>
    MADE WITH ü§ç BY ABIN
</footer>

<script>
/* üîì Unlock date: 27 December 2025 (local time) */
const unlockDate = new Date("2025-12-27T00:00:00").getTime();
const timerEl = document.getElementById("timer");

function unlockImages() {
    ["img1", "img2", "img3"].forEach(id => {
        document.getElementById(id).classList.add("unlocked");
    });
}

function updateTimer() {
    const now = new Date().getTime();
    const distance = unlockDate - now;

    if (distance <= 0) {
        timerEl.textContent = "Unlocked ‚úî";
        unlockImages();
        clearInterval(countdown);
        return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    timerEl.textContent =
        `Unlocking in ${days}d ${hours}h ${minutes}m ${seconds}s`;
}

const countdown = setInterval(updateTimer, 1000);
updateTimer(); // run instantly on load
</script>

</body>
</html>
